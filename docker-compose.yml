services:
  n8n:
    image: n8nio/n8n
    restart: always
    container_name: n8n-server
    ports:
      - "5678:5678"
    environment:
      # Basic Auth
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=Your-User
      - N8N_BASIC_AUTH_PASSWORD=Admin@123
      
      # CRITICAL: These must be set from start
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
      - WEBHOOK_URL=${N8N_EDITOR_BASE_URL}/
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      
    volumes:
      - ./n8n-data:/home/node/.n8n

  ngrok:
    image: ngrok/ngrok:latest
    container_name: n8n-ngrok
    restart: always
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: 
      - "http"
      - "--log=stdout"
      - "n8n:5678"
    ports:
      - "4040:4040"
